<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyVerse: Shrinking the Digital Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4682b4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f9ea0;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TinyVerse - Short URL for LakshyOrbit</h2>
        <input type="text" id="urlInput" placeholder="Enter URL here...">
        <button onclick="shortenURL()">Shorten</button>
        <h3>Shortened URL:</h3>
        <input type="text" id="shortenedURL" readonly>
        <button onclick="copyURL()">Copy</button>
        <button onclick="openURL()">Open</button>
    </div>
    
    <footer>
        &copy; (Miss WebDesigner) <b>Sneha Ghosh</b> (@Technical_Isopod_075)
    </footer>
    
    <script src = "js/script.js"></script>
</body>
</html>
